{% extends "base.html" %}
{% block title %}Login - Barber Calendar{% endblock %}
{% block content %}
<div class="login-container">
    <h1>Área Restrita</h1>
    <p style="text-align:center; margin-bottom:1.5rem; color:#666;">Acesso exclusivo para o barbeiro</p>
    <form method="POST">
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div style="margin-top: 1.5rem; text-align: center;">
        <a href="{{ url_for('agenda') }}" class="btn-text">
            &larr; Voltar para a Agenda
        </a>
    </div>
</div>
{% endblock %}
